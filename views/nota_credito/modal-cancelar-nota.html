<!DOCTYPE html>
<div class="ngdialog-message ngdialog-sm" md-theme="modal">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h3 class="modal-title" style="width: 100%; text-align: center;">
                CANCELAR NOTA DE CREDITO
            </h3>
        </div>
    </md-toolbar>
    <md-content flex>
        <md-content class="md-padding" flex>
            <md-whiteframe class="md-whiteframe-24dp"
                           style="min-height: 250px;"                           
                           layout layout-align="center center">
                <form style="text-align: center;">
                    <div flex class="md-padding">
                        <p style="font-weight: bold; font-size: medium;">Cancelar nota de credito.</p>
                        <span style="font-size: medium;">Esto eliminara los detalles de dicha nota.</span>
                    </div>
                    <div flex class="md-padding">
                        <button class="btn btn-md btn-success" style="width: 50px;" ng-click="confirmarCancelarNotaCredito(ngDialogData.nota)">Si</button>
                        <button class="btn btn-md btn-danger" style="width: 50px;" ng-click="closeThisDialog(0)">No</button>
                    </div>
                </form>
            </md-whiteframe>
        </md-content>
    </md-content> 
</div>
