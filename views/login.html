<!DOCTYPE html>
<div layout="column"
     layout-margin
     layout-align="center center"
     layout-xs="column">    
    <div class="wrap" layout="column" layout-align="center">
        <button ng-controller="NavbarController as navbar" 
                class="settingbtn" ng-click="navbar.changeSettings($event)">
            <md-tooltip md-direction="bottom" md-theme="default">
                Ajustes
            </md-tooltip>
            <md-icon class="material-icons">&#xE8B8;</md-icon>
        </button>
        <button class="quit" id="quit">
            <md-tooltip md-direction="bottom" md-theme="default">
                Salir
            </md-tooltip>
            <md-icon class="material-icons">&#xE14C;</md-icon>
        </button>
        <p class="form-title">Iniciar sesión</p>
        <form class="login form-class">
            <input type="text"
                   class="customPlaceholder"
                   md-autofocus
                   ng-model="usuario.username"
                   placeholder="Usuario" />
            <input type="password"
                   class="customPlaceholder"
                   ng-model="usuario.password"
                   placeholder="Contraseña" />
            <input href="javascript:void(0)"
                   type="submit" style="width: 250px; margin-top: 20px;"
                   ng-click="iniciarSesion()"
                   value='ENTRAR'
                   class="btn btn-success"/>
        </form>
    </div>
</div>
<script>
    var electron = require('electron');
    document.getElementById("quit").addEventListener("click", function (e) {
        var window = electron.remote.getCurrentWindow();
        window.close();
    });
</script>
<style>
    .customPlaceholder::-webkit-input-placeholder {
        color: #d8d7d4;
    }
    md-icon.md-default-theme, md-icon{
        color: rgb(250,250,250);
    }
    .quit{
        background-color: transparent;
        border-color: transparent;
        color: black;
        top: 0px;
        right: 10px;
        position: absolute;
    }    
    .settingbtn{
        background-color: transparent;
        border-color: transparent;
        color: black;
        top: 0px;
        right: 40px;
        position: absolute;
    }
    body
    {
        background: url('../styles/image/bg.jpg') fixed;
        /*
        http://farm3.staticflickr.com/2832/12303719364_c25cecdc28_b.jpg
        */
        background-size: cover;
        padding: 0;
        margin: 0;
    }

    .wrap
    {
        width: 100%;
        height: 100%;
        min-height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    p.form-title
    {
        font-family: 'Open Sans' , sans-serif;
        font-size: 20px;
        font-weight: 600;
        text-align: center;
        color: #FFFFFF;
        margin-top: 5%;
        text-transform: uppercase;
        letter-spacing: 4px;
    }

    .form-class
    {
        width: 250px;
        margin: 0 auto;
    }

    ::-webkit-input-placeholder {
        color: white;
    }

    form.login input[type="text"], form.login input[type="password"]
    {
        text-align: center;
        width: 100%;
        margin: 0;
        padding: 5px 10px;
        background: 0;
        border: 0;
        border-bottom: 1px solid #FFFFFF;
        outline: 0;
        font-style: italic;
        font-size: 12px;
        font-weight: 400;
        letter-spacing: 1px;
        margin-bottom: 5px;
        color: #FFFFFF;
        outline: 0;
    }

    form.login input[type="submit"]
    {
        width: 100%;
        font-size: 14px;
        text-transform: uppercase;
        font-weight: 500;
        margin-top: 16px;
        outline: 0;
        cursor: pointer;
        letter-spacing: 1px;
    }

    form.login input[type="submit"]:hover
    {
        transition: background-color 0.5s ease;
    }

    form.login .remember-forgot
    {
        float: left;
        width: 100%;
        margin: 10px 0 0 0;
    }
    form.login .forgot-pass-content
    {
        min-height: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    form.login label, form.login a
    {
        font-size: 12px;
        font-weight: 400;
        color: #FFFFFF;
    }

    form.login a
    {
        transition: color 0.5s ease;
    }

    form.login a:hover
    {
        color: #2ecc71;
    }

    .pr-wrap
    {
        width: 100%;
        height: 100%;
        min-height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 999;
        display: none;
    }

</style>
<toaster-container toaster-options="{'time-out': 3000, 'close-button':true, 'animation-class': 'toast-top-right'}"></toaster-container>
