<!DOCTYPE html>
<div layout="column"
     layout-margin
     layout-align="center center"
     layout-xs="column">    
    <div class="wrap" layout="column" layout-align="center">
        <button ng-controller="NavbarController as navbar" 
                class="settingbtn" ng-click="navbar.changeSettings($event)">
            <md-tooltip md-direction="bottom" md-theme="default">
                Ajustes
            </md-tooltip>
            <md-icon class="material-icons">&#xE8B8;</md-icon>
        </button>
        <button class="quit" id="quit">
            <md-tooltip md-direction="bottom" md-theme="default">
                Salir
            </md-tooltip>
            <md-icon class="material-icons">&#xE14C;</md-icon>
        </button>
        <div class="bg" md-theme="docs-dark">
            <p class="form-title">Iniciar sesi칩n</p>
            <form class="login form-class" name="login">
                <md-input-container flex class="md-block md-icon">
                    <label>Usuario</label>
                    <md-icon class="material-icons">&#xE90D;</md-icon>
                    <input type="text"
                           required
                           name="dni"
                           ng-model="vm.usuario.username"
                           placeholder="Ingresar nombre de usuario">
                    <!-- MENSAJES -->
                    <div ng-messages="login.dni.$error"
                         ng-if='login.dni.$dirty || login.dni.$touched'>
                        <div ng-message="required">Este campo no puede estar vacio.</div>
                    </div>
                </md-input-container>
                <md-input-container flex class="md-block md-icon">
                    <label>Contrase침a</label>
                    <md-icon class="material-icons">&#xE0DA;</md-icon>
                    <input type="password"
                           required minlength="8"
                           name="password"
                           ng-model="vm.usuario.password"
                           placeholder="Ingresa contrase침a">
                    <!-- MENSAJES -->
                    <div ng-messages="login.password.$error"
                         ng-if='login.password.$dirty || login.password.$touched'>
                        <div ng-message="required">Este campo no puede estar vacio.</div>
                        <div ng-message="minlength">Contrase침a demasiado corta.</div>
                    </div>
                </md-input-container>
                <input href="javascript:void(0)"
                       type="submit" style="width: 250px; margin-bottom: 20px;"
                       ng-click="vm.iniciarSesion()"
                       value='ENTRAR'
                       class="btn btn-success"/>
            </form>
        </div>
    </div>
</div>
<script>
    var electron = require('electron');
    document.getElementById("quit").addEventListener("click", function (e) {
        var window = electron.remote.getCurrentWindow();
        window.close();
    });
</script>
