<!DOCTYPE html>
<div class="ngdialog-message"  md-theme="docs-dark">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h3 class="modal-title" style="width: 100%; text-align: center;">
                <div>{{ngDialogData.detalleFactura.producto.descripcion}}</div>
            </h3>
        </div>
    </md-toolbar>
    <md-content flex>
        <md-content class="md-padding" flex>
            <form name="descuentoItem">
            <md-input-container class="md-block" flex>
                <label>Descuento %</label>
                <input type="number"
                       placeholder="% de descuento"
                       ng-disabled="mount"
                       max="100"
                       min="0"
                       ng-model="percent"
                       name="percent">     
            </md-input-container>
            <md-input-container class="md-block" flex>
                <label>Descuento $</label>
                <input type="number"
                       max="99999"
                       min="0"
                       placeholder="$ de descuento"
                       ng-disabled="percent"
                       ng-model="mount"
                       name="mount">
            </md-input-container>
            <div flex style="text-align: center;">
                <button type="submit"
                        ng-click="confirmarCargarDescuento(ngDialogData.detalleFactura)"
                        ng-disabled="descuentoItem.$invalid"
                        class="btn btn-success">Aplicar</button>
            </div> 
        </form>
        </md-content>
    </md-content>
    <md-content flex class="md-padding">
        <button class="btn btn-md btn-danger pull-right"
                ng-click="closeThisDialog('')">Cerrar</button>
    </md-content>
</div>
